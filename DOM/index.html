<!-- dom methods -->
<div>
    <h1 id="ee">Age</h1>
    <input type="number" id="a1" name="" placeholder="Enter your age">
    <button type="button" onclick="ageCheck()">Check</button>
</div>
</body>
<script>
    function ageCheck() {
        // age=parseInt(document.getElementById('a1').value)
        age=parseInt(a1.value)
        if(age>=18){
            alert(`Age is :${age}-> eligible`)
        }
        else{
            alert(`Age is :${age}-> not eligible`)
        }
    }
</script>
