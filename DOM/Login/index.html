<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container w-25 text-center">
        <div class="col-md-12 col-sm-12">
            <form id="form" action="" class="bg-danger-subtle border mt-5 p-3">
                <i class="fa-regular fa-user fa-3x"></i>
                <div class="mt-2 p-2">
                    <input type="text" id="un" class="form-control" placeholder="Username">
                </div>
                <div class="mt-2 p-2">
                    <input type="password" id="pwd" class="form-control" placeholder="Password">
                </div>
                <div>
                    <a href="">Forgot password?</a>
                </div>
                <div class="mt-2 p-2">
                    <button type="button" onclick="login()" class="btn btn-outline-success ps-5 pe-5">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
