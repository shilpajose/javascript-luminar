<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        #cardd{
            background-color: rgb(188, 128, 247);
        }
        #cardd:hover {
            background-color:rgb(116, 29, 118);
            box-shadow: 0 4px 8px 0 rgba(130, 127, 127, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        h1{
            color:tomato;
        }
        h1:hover{
            color: rgb(255, 240, 252);
        }
    </style>
</head>
<body>
    <!-- Factorial number -->
    <div class="card container" style="width: 18rem;margin-top: 10%;" id="cardd">
        <div class="card-body col-lg-12 col-sm-12 col-md-12">
            <h1>Factorial</h1>
            <input type="text" name="" id="a1" placeholder="Enter the Number" class="form-control">
            <br>
            <button type="button" onclick="factorial()" class="btn btn-warning">Check</button>
        </div>
    </div>
</body>
<script>
    function factorial() {
        num = parseInt(a1.value)
        fact = 1
        for (i = 1; i <= num; i++) {
            fact = fact * i
        }
        // console.log(num);
        alert(`Factorial of ${num} is :${fact}`)
    }
</script>
