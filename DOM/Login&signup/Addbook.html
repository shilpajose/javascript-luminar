<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container w-25 text-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form id="form" action="" class="bg-dark border mt-5 p-3">
                <h3 class="text-light">Add a Book</h3>
                <input type="text" id="book_id" class="form-control" placeholder="Book id"><br>
                <input type="text" id="book_name" class="form-control" placeholder="Book Name"><br>
                <input type="password" id="author_name" class="form-control" placeholder="Author Name"><br>
                <input type="password" id="book_des" class="form-control" placeholder="Description"><br>
                <div id="ale"></div><br>
                <button type="button" onclick="addBook()" class="btn btn-outline-success ps-5 pe-5">Add</button>
                <button type="button" onclick="searchBook()" class="btn btn-outline-danger ps-5 pe-5">Search Book</button><br>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
